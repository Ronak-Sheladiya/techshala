<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/signup.css" />
    <link rel="stylesheet" href="/navbar.css">
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card2">
        <div class="title">Sign Up</div>
        <form action="">
          <label class="wrapper">
            <input type="text" placeholder="Username" name="username" class="input">
            <span class="placeholder">Username</span>
          </label>
                  

          <label class="wrapper">
            <input type="number" placeholder="Mobile no." name="mobile" class="input">
            <span class="placeholder">Mobile no.</span>
          </label>
          
          

          <label class="wrapper">
            <input type="email" placeholder="Email" name="email" class="input">
            <span class="placeholder">Email</span>
          </label>
          
          

          <label class="wrapper">
            <input type="password" placeholder="Create Password" name="create_password" class="input">
            <span class="placeholder">Create Password</span>
          </label>
          
          

          <label class="wrapper">
            <input type="password" placeholder="Confirm Password" name="confirm_password" class="input">
            <span class="placeholder">Confirm Password</span>
          </label>
          
          <button class="cssbuttons-io-button">
            Submit
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                  fill="currentColor"
                  d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                ></path>
              </svg>
            </div>
          </button>

        </form>

        
      </div>
    </div>
  </div>
  </body>
  <script src="/signup.css"></script>
</html>
